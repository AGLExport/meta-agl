# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglprofileivi"
BBFILE_PATTERN_aglprofileivi = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglprofileivi = "80"

LAYERSERIES_COMPAT_aglprofileivi = "dunfell"
