# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglprofilegraphicalqt5html5"
BBFILE_PATTERN_aglprofilegraphicalqt5html5 = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglprofilegraphicalqt5html5 = "70"
